<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Search JS</title>
  </head>
  <body>
    <div class="home">
      <div class="img--home">
        <img src="google.png" alt="" srcset="" />
      </div>
      <div class="query--cont">
        <img src="mic.png" alt="" id="search--icon" srcset="" />
        <input
          type="text"
          autocomplete="off"
          id="query"
          max="2048"
          placeholder="Search Now"
        />
        <img src="search.png" alt="" id="mic--icon" srcset="" />
      </div>
      <div class="btn--cont">
        <button id="search--btn">Search With Google</button>
        <button id="doodle--btn">I`m Gonna Get Lucky</button>
      </div>
    </div>
  </body>
</html>
